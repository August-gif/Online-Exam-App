# Chemin absolu ou relatif pour stocker les fichiers uploadés sur le VPS
# Exemple de chemin absolu recommandé pour la production sur Linux (VPS Ubuntu) :
app.upload.dir=/opt/online-exam-data/uploads

# Assure-toi que l'utilisateur sous lequel ton application Spring Boot s'exécute
# (par exemple, 'www-data' si tu utilises Nginx/Apache en reverse proxy, ou l'utilisateur du service systemd)
# a les permissions d'écriture dans ce répertoire !
# Par exemple, via SSH sur ton VPS :
# sudo mkdir -p /opt/online-exam-data/uploads
# sudo chown -R <ton_utilisateur_application>:<ton_groupe_application> /opt/online-exam-data
# sudo chmod -R 755 /opt/online-exam-data